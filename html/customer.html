<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Targeted Distribution</title>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <div class="page-header">
        <h1>Automation of Targeted Public Distribution System</h1>
      </div>
      <hr />
      <br />
      <!--Card Number-->
      <form>
        <label>Card Number</label>
        <input type="text" class="form-control" placeholder="Card Number" />
      </form>
      <br />
      <!--Commodity-->
      <div class="form-group">
        <label>Commodity</label>
        <select class="form-control">
          <option>White Rice</option>
          <option>Red Rice</option>
          <option>Flour</option>
          <option>Refined Flour</option>
          <option>Sugar</option>
        </select>
      </div>
      <br />
      <!--Quantity-->
      <form>
        <label>Quantity in KG</label>
        <input type="text" class="form-control" placeholder="Quantity in KG" />
      </form>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </body>
</html>
